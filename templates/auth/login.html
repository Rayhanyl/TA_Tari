{% extends 'auth/auth_layout.html' %}
{% block title %} {{ title }} {% endblock %}
{% block content%}
<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-gambar"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Selamat Datang!</h1>
                                </div>
                                <form action="{{ url_for('login') }}" method="post" class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"  name="username" id="username" required
                                            placeholder="Masukan Username...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Password" name="password" id="password" required>
                                    </div>
                                    <input  type="submit" value="Login" class="btn btn-primary btn-user btn-block" placeholder="login">
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="{{ url_for('register') }}">Buat akun!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
