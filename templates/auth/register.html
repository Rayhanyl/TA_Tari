{% extends 'auth/auth_layout.html' %} {% block title %} {{ title }} {% endblock
%} {% block content%}
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Membuat Akun</h1>
                        </div>
                        <form action="{{ url_for('register') }}" method="post" autocomplete="off" class="user">
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" name="username"
                                        id="username" placeholder="Username" required />
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" name="email" id="email"
                                    placeholder="Email Address" required />
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <input type="password" class="form-control form-control-user" id="password"
                                        placeholder="Password" name="password" required />
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Register"
                                placeholder=" Register Account" />
                        </form>
                        <hr />
                        <div class="text-center">
                            <a class="small" href="{{ url_for('login') }}">Sudah mempunyai akun? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
